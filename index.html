<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Drive Clone</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <section class="border-bottom">
      <!-- MAIN CONTAINER WHICH HOLDS LOGO, SEARCH BAR, ICONS AND USER'S IMG -->
      <div class="container-fluid">
        <div class="row p-4">
          <!-- HOLDS DRIVE'S LOGO -->
          <div class="col-2">
            <a href="#">
              <img src="img/Logo.png" width="120" alt="" />
            </a>
          </div>

          <!-- HOLDS SEARCH BAR, ICONS AND USER'S IMG -->
          <div class="col-10 d-flex justify-content-between align-items-center">
            <!-- HOLDS SEARCH BAR -->
            <div class="input-group">
              <i class="fas fa-search pt-2 pr-5"></i>
              <input
                class="search-input pl-5"
                type="text"
                placeholder="Search in Drive"
              />
            </div>

            <!-- HOLDS ICON'S AND USER'S IMG -->
            <div class="right-icons d-flex align-items-center">
              <!-- HOLDS 2 ICONS -->
              <div class="icons-1 d-flex align-items-center mr-5">
                <a href="#"><i class="far fa-check-circle mr-3"></i></a>
                <a href="#"><i class="far fa-question-circle mr-3"></i></a>
                <a href="#"><i class="fas fa-cog"></i></a>
              </div>

              <!-- HOLDS ICON AND USER'S IMG -->
              <div class="icons-2 d-flex align-items-center">
                <a href="#"><i class="fas fa-bars mr-3"></i></a>
                <a href="#">
                  <img
                    src="img/Profile-circle.png"
                    class="user-img"
                    alt="User's Profile Picture"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SIDEBAR AND DRIVE SECTION -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 p-4">
            <!-- HOLDS NEW BTN -->
            <div class="side_icons pb-3 border-bottom">
              <a
                href="#"
                class="d-flex justify-content-center align-items-center mb-4 new-btn mb-4"
              >
                <div class="py-3 mr-1">
                  <img src="img/New-Icon.png" height="30" alt="New Icon" />
                </div>
                <div class="py-3 ml-1">
                  <h5 class="my-auto">New</h5>
                </div>
              </a>

              <!-- HOLDS REMAINING BTNS -->
              <a href="#" class="d-flex ml-4 left-bar-btn mb-4">
                <div class="mr-4">
                  <i class="fas fa-user-friends"></i>
                </div>
                <div>
                  <h5 class="my-auto">Shared with Me</h5>
                </div>
              </a>

              <a href="#" class="d-flex ml-4 left-bar-btn mb-4">
                <div class="mr-4">
                  <i class="far fa-clock"></i>
                </div>
                <div>
                  <h5 class="my-auto">Recent</h5>
                </div>
              </a>

              <a href="#" class="d-flex ml-4 left-bar-btn mb-4">
                <div class="mr-4">
                  <i class="far fa-star"></i>
                </div>
                <div>
                  <h5 class="my-auto">Stared</h5>
                </div>
              </a>

              <a href="#" class="d-flex ml-4 left-bar-btn pb-4">
                <div class="mr-4">
                  <i class="far fa-trash-alt"></i>
                </div>
                <div>
                  <h5 class="my-auto">Trashed</h5>
                </div>
              </a>
            </div>

            <!-- HOLDS STORAGE DIV -->
            <div class="storage pl-4 mt-4">
              <div class="cloud d-flex justify-content-left">
                <i class="fas fa-cloud pr-2"></i>
                <h5 class="pl-4 pb-4">Storage</h5>
              </div>
              <div class="progress" style="height: 3.5px">
                <div
                  class="progress-bar w-50"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="storage_text mb-0">7.5 GB of 15 GB used</p>
              <a href="#" class="mt-0"
                ><button type="button" class="storage-btn">
                  Buy Storage
                </button></a
              >
            </div>
          </div>

          <!-- DROPDOWN MENU AND ICONS -->
          <div class="col-10 py-4">
            <div class="d-flex justify-content-between border-bottom mb-4">
              <!-- HOLDS DROPDOWN MENU -->
              <div class="dropdown">
                <button
                  class="btn bg-white dropdown-toggle dropdown-btn"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  My Drive
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Upload File</a>
                  <a class="dropdown-item" href="#">Upload Folder</a>
                </div>
              </div>

              <!-- HOLDS ICONS -->
              <div class="d-flex drive-list mr-3">
                <a href=""><i class="fas fa-list mr-4"></i></a>
                <a href=""><i class="fas fa-info-circle mr-4"></i></a>
              </div>
            </div>

            <!-- CARD MENU -->
            <div class="quick-access ml-2 mb-5">
              <p class="mb-3">Quick Access</p>

              <div class="d-flex">
                <a href="#">
                  <div class="card mr-4" style="width: 18rem">
                    <img
                      class="card-img-top"
                      src="img/Card-1.jpg"
                      alt="Card image cap"
                    />
                    <div class="card-body">
                      <h5 class="card-title text-uppercase">
                        <i class="fas fa-stream mr-2"></i>Insta Clone HW
                      </h5>
                      <p class="card-text small">You edited today</p>
                    </div>
                  </div>
                </a>

                <a href="#">
                  <div class="card mr-4" style="width: 18rem">
                    <img
                      class="card-img-top"
                      src="img/Card-2.jpg"
                      alt="Card image cap"
                    />
                    <div class="card-body">
                      <h5 class="card-title text-uppercase">
                        <i class="fas fa-stream mr-2"></i>2021 Goals
                      </h5>
                      <p class="card-text small">You edited week ago</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <!-- FOLDER MENU -->
            <div class="quick-access ml-2 mb-5">
              <p class="mb-3">Folders</p>

              <div class="d-flex">
                <a href="#">
                  <div class="card mr-4" style="width: 18rem">
                    <div class="card-body">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-folder mr-2"></i>Personal Documents
                      </h5>
                    </div>
                  </div>
                </a>

                <a href="#">
                  <div class="card mr-4" style="width: 18rem">
                    <div class="card-body">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-folder mr-2"></i>College Assiignments
                      </h5>
                    </div>
                  </div>
                </a>

                <a href="#">
                  <div class="card mr-4" style="width: 18rem">
                    <div class="card-body">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-folder mr-2"></i>Insta posts
                      </h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>

            <!-- IMAGES MENU -->
            <div class="quick-access ml-2 mb-5">
              <p class="mb-3">Files</p>

              <div class="d-flex">
                <a href="#">
                  <div class="card mr-4" style="width: 18rem">
                    <img
                      class="card-img-top"
                      src="img/Card-3.jpg"
                      alt="Banff Lake"
                    />
                    <div class="card-body">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-image mr-4"></i>Banff Lake
                      </h5>
                    </div>
                  </div>
                </a>

                <a href="#">
                  <div class="card mr-4" style="width: 18rem">
                    <img
                      class="card-img-top"
                      src="img/Card-4.jpg"
                      alt="New York City"
                    />
                    <div class="card-body">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-image mr-4"></i>New York City
                      </h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- EXTERNAL JS CDN -->
    <script
      src="https://kit.fontawesome.com/52b069375b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
