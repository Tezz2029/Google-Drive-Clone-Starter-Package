<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR SECTION -->
    <section class="border-bottom">
        <!-- MAIN CONTAINER WHICH HOLDS LOGO, SEARCH BAR, ICONS AND USER'S IMG -->
        <div class="container-fluid">
            <div class="row p-4">

                <!-- HOLDS DRIVE'S LOGO -->
                <div class="col-2">

                    <a href="#">
                        <img src="img/Logo.png" width="120" alt="">
                    </a>

                </div>

                <!-- HOLDS SEARCH BAR, ICONS AND USER'S IMG -->
                <div class="col-10 d-flex justify-content-between align-items-center">

                    <!-- HOLDS SEARCH BAR -->
                    <div class="input-group">
                        <i class="fas fa-search"></i>
                        <input class="search-input" type="text" placeholder="Search in Drive">
                    </div>

                    <!-- HOLDS ICON'S AND USER'S IMG -->
                    <div class="right-icons d-flex align-items-center">

                        <!-- HOLDS 2 ICONS -->
                        <div class="icons-1 d-flex align-items-center mr-5">

                            <a href="#"><i class="far fa-question-circle mr-3"></i></a>
                            <a href="#"><i class="fas fa-cog"></i></a>

                        </div>

                        <!-- HOLDS ICON AND USER'S IMG -->
                        <div class="icons-2 d-flex align-items-center">

                            <a href="#"><i class="fas fa-bars mr-3"></i></a>
                            <a href="#"><img src="/img/Profile-circle.png" class="user-img" alt="User's Profile Picture"></a>

                        </div>

                    </div>


                </div>

            </div>
        </div>

    </section>

    











    <!-- EXTERNAL JS CDN -->
<script src="https://kit.fontawesome.com/52b069375b.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
